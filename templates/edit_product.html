{% extends 'header.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Edit Product{% endblock %}</title>
</head>

<body>

    <form method="POST" enctype="multipart/form-data">

        <label for="product_name">Product Name:</label>
        <input type="text" name="product_name" value="{{product.product_name}}" required>
        <br>

        <label for="product_name">Product Price:</label>
        <input type="text" name="product_price" value="{{product.product_price}}" required>
        <br>

        <label for="product_name">Product Details:</label>
        <input type="text" name="product_description" value="{{product.product_description}}" required>
        <br>

        <label for="product_name">Product Category:</label>
        <input type="text" name="product_category" value="{{product.product_category}}" required>
        <br>

        <label for="product_image1">Product Image 1:</label>
        <input type="file" accept="images/*" name="product_image1">
        <br>

        <label for="product_image2">Product Image 2:</label>
        <input type="file" accept="images/*" name="product_image2">
        <br>

        <label for="product_image3">Product Image 3:</label>
        <input type="file" accept="images/*" name="product_image3">
        <br>

        <label for="product_image4">Product Image 4:</label>
        <input type="file" accept="images/*" name="product_image4">
        <br>

        <button type="submit">Update Product</button>
    </form>

</body>

</html>

{% endblock %}
